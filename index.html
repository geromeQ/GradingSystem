
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content = "width=deivce-width">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
   <link rel="stylesheet" href="style.css"/>
   <script type="text/javascript" src="script.js"></script>
   <title> Grading System</title>
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div class="animated infinite pulse">
                    Student <br> Grade <br> comp <br> <br> (Click on the subject name to type grades)
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input type="text" class="app-form-control" placeholder="Web Systems and Technolgies" id="gra1">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Systems Integration and Architecture" id="gra2">
                  </div>
                   <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Networking 1" id="gra3">
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Information Management" id="gra4" >
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Life and Works of Rizal" id="gra5" >
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Ethics" id="gra6" >
                  </div>
                  <div class="app-form-group">
                    <input  type="text"  class="app-form-control"   placeholder="Physical Activity Towards Health and Fitness 2" id="gra7" >
                  </div>
                  <div> 
                    <input type="button" name="" value="Submit" class="app-form-button" onclick="comp()">
                  </div>            
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
        </div>
      </div>
      
</body>
</html>
